<!-- reactive forms example component -->
<section>
  <form class="flex" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
      />
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid email</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Please enter a your password.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
      />
      <mat-error>Missing password.</mat-error>
    </mat-form-field>

    <button
      *ngIf="!isLoading"
      type="submit"
      [disabled]="loginForm.invalid"
      mat-raised-button
      color="primary"
    >
      Login
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
