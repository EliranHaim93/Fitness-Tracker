<mat-toolbar color="primary">
  <div>
    <button class="btn__sidenav" mat-icon-button (click)="onToggleSidenav()">
      <mat-icon> menu </mat-icon>
    </button>
  </div>

  <div>
    <a routerLink="/">NG Fitness</a>
  </div>

  <div class="nav-space"></div>
  <div class="nav-links__container">
    <ul class="nav-links">
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/signup">Signup</a>
      </li>
      <li *ngIf="!(isAuth$ | async)">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isAuth$ | async">
        <a routerLink="/training">Training</a>
      </li>
      <li>
        <a *ngIf="isAuth$ | async" style="cursor: pointer" (click)="onLogout()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</mat-toolbar>
