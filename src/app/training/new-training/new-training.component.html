<section class="card__container center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="card">
      <mat-card-title> Time to start a workout! </mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id"
              >{{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button
          *ngIf="exercises"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          *ngIf="!exercises"
          type="button"
          mat-button
          (click)="fetchExercises()"
        >
          Try Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
